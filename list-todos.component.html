<br>
<h1 class="container-fluid">My Daily activities</h1>
<div class="container">
<table class="table">
    
    <thead>
        <tr>
            
            <th>Description</th>
            <th>Target Date</th>
            <th>Is completed?</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todo of todos">
           
            <td>{{todo.description}}</td>
            <td>{{todo.targetDate | date }}</td>
            <td>{{todo.done}}</td>
        </tr>
    </tbody>

</table>
</div>
