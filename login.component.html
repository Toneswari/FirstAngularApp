      <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
        <legend><h3 style="align-content: center;
           color:darkred" class="text-primary bg-white"><i><b>Login</b></i></h3><br></legend>

       <label for="username">Username:</label>
       <input type="text" placeholder="Enter your name" id="uname"[(ngModel)]="username"><label id='lab1' style="color:red;visibility: hidden;">Invalid username</label><br><br>
       <label for="Password">Password:</label>
       <input type="password" placeholder="Enter Password" id="psw" [(ngModel)]="password"><label id='lab2' style="color:red;visibility: hidden;">Invalid password</label><br><br>
       <button  type="submit" value="Login"  (click)=validate() class="btn btn-success btn-md">LOG IN</button><br><br>
